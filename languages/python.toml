extensions = ["py"]
indent_width = 4
comment = "#"

[syntax]
keywords = [
    "False",
    "class",
    "from",
    "or",
    "None",
    "continue",
    "global",
    "pass",
    "True",
    "def",
    "if",
    "raise",
    "and",
    "del",
    "import",
    "return",
    "as",
    "elif",
    "in",
    "try",
    "assert",
    "else",
    "is",
    "while",
    "async",
    "except",
    "lambda",
    "with",
    "await",
    "finally",
    "nonlocal",
    "yield",
    "break",
    "for",
    "not",
]
tokens = [
    { pattern = "#%.*", kind = "Comment" },
    { pattern = "([%a_][%w_]*)%(", kind = "Function" },
    { pattern = "0x%x*", kind = "Number" },
    { pattern = "0b[01]*", kind = "Number" },
    { pattern = "%d[%d_.]*", kind = "Number" },
    { pattern = "[!=&,><./:@^|;{}()%%%*%+%-%?%[%]]", kind = "Symbol" },
]
ranges = [
    { start = '"""', end = '"""', kind = "String" },
    { start = '"', end = '"', escape = '\', kind = "String" },
    { start = "'", end = "'", escape = '\', kind = "String" },
]
